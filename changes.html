<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merged Images with Clickable Link</title>
    <style>
        /* Set an explicit width for both images */
        .merged-image {
            width: 561px; /* Adjust the width as needed */
            height: auto; /* Maintain aspect ratio when resizing */
            display: inline-block; /* Display images in a horizontal row */
            margin: 0 2px; /* Add some margin between the images */
        }

        /* Style for the title */
        .title {
            text-align: center;
            font-size: 24px;
            margin-top: 20px;
        }

        /* Style for the text before the clickable link */
        .before-link {
            color: black; /* Set the color of the text */
        }

        /* Style for the clickable link */
        .linked-word {
            color: blue; /* Set the color of the link */
            text-decoration: underline; /* Add an underline for visual indication */
            cursor: pointer; /* Change the cursor to a pointer on hover */
        }
    </style>
</head>
<body>
    <div class="title">
        <p><span class="before-link">Send Screenshot of your answers Dm to our Page: </span><a href="https://instagram.com/aluminium_saloum?igshid=YTQwZjQ0NmI0OA==" class="linked-word" target="_blank">aluminium_saloum</a></p>
    </div>

    <div class="image-container">
        <div class="image-text">
            <p>Original</p>
        </div>
        <img src="https://storage.googleapis.com/aluminum_saloum/IMG_20231212_092944_640.jpg" alt="Image 1" class="merged-image">
    </div>

    <div class="image-container">
        <div class="image-text">
            <p>Changed</p>
        </div>
        <img src="https://storage.googleapis.com/aluminum_saloum/IMG_20231212_092944_488.jpg" alt="Image 2" class="merged-image">
    </div>
</body>
</html>
